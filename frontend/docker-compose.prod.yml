version: '3.8'

services:
  # Frontend (React + Nginx)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.prod
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL}
    container_name: tienda-frontend
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Mount SSL certificates if using HTTPS
      - ./ssl:/etc/nginx/ssl:ro
    networks:
      - frontend-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  frontend-network:
    driver: bridge
