[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Asyncio configuration
asyncio_mode = auto

# Coverage configuration
addopts =
    -v
    --strict-markers
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=80

# Markers for organizing tests
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    auth: Authentication tests
    products: Product-related tests
    categories: Category-related tests
    orders: Order-related tests
    cart: Cart-related tests
    cache: Cache-related tests
    images: Image processing tests

# Ignore directories
norecursedirs = .git .venv venv node_modules __pycache__ uploads

# Disable warnings summary
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
